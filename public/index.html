<!DOCTYPE html>
<html lang="en">

<head>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tourney:ital@1&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet"> 
  <!-- my data  -->
  <meta charset="utf-8" />
  <meta name="description" content="Web site created using create-react-app to access NASA API." />
  <title>API Nasa Picture of the day.</title>
  <link rel="stylesheet" href="index.scss">
</head>

<body>
  <div id="root">
    <div class="flexwraptop">
      <div class='title'>
        Title:
        <p id='title'></p>
      </div>
      <div class='data'>
        Date:
        <p id="data"></p>
      </div>
    </div>
    <div class="flexwrapmiddle">
      <div id="image" class='image'>
        <button id='showMeContent'>Show me my data!</button>
      </div>
      <div class='explanation'>
        <h1>Picture description.</h1>
        <p id="explanation"></p>
      </div>
    </div>
  </div>
  <footer>created by <b><i>Patryk Ulichnowski</i></b><br>using <b><a href='https://www.nasa.gov/'>Nasa API</a></b>
  </footer>
</body>

</html>
